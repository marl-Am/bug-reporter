    <div class="container">
        <div class="accordion mt-2" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"

                    <a href="{{ url_for('edit_project') }}" class="btn btn-outline-dark mt-2">Edit Project</a>
                    <div class="accordion-body">
                        <div class="project-container">
                            <div class="album py-5 bg-light">
                                <div class="container">
                                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                                        <div class="col">
                                            <div class="card shadow-sm">
                                                <div class="card-header d-flex justify-content-between">
                                                    <span class="task-title text-center text-black">Task 1</span>
                                                    <a class="btn btn-outline-dark"> <i class="bi bi-pencil-fill"></i>
                                                        Edit</a>
                                                </div>

                                                <div class="card-body">
                                                    <p class="task-content card-text">Task 1 Content</p>

                                                    <div class="d-flex justify-content-between align-items-center">

                                                        <small class="task-status text-muted">OPEN</small>

                                                    </div>

                                                </div>
                                                <div class="task-created-on card-footer bg-dark text-white">Created On
                                                </div>
                                                <div class="task-updated-on card-footer bg-dark text-white">Updated On
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
