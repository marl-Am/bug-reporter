<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/img/favicon.ico" />
    <link rel="stylesheet" href="/static/css/app.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <title>Dashboard</title>
</head>

<body>
    <header th:fragment="header" class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/dashboard" class="nav-link fw-bold px-2 text-white">Home</a></li>
                    <li><a href="/account" class="nav-link fw-bold px-2 text-white">Account</a></li>
                </ul>

                <div class="text-end">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a class="btn btn-outline-success" href="/create-bug">
                            <i class="bi bi-plus-square-fill"></i> Create a Bug Report
                        </a>
                    </div>

                    <div class="btn-group" role="group" aria-label="Basic example">
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" name="{{_csrf.parameterName}}" value="{{_csrf.token}}">
                            <button type="submit" class="btn btn-outline-warning me-2">Logout</button>
                        </form>
                    </div>
                </div>


            </div>

        </div>
    </header>

    <div class="container">
        <div th:if="${bugs.isEmpty()}" class="text-center">
            <p>Empty Bugs</p>
        </div>

        <div th:if="${not bugs.isEmpty()}">
            <h3 class="text-center">Filter Bugs</h3>
            <div class="text-center">
                <button type="button" class="btn btn-dark text-warning" th:onclick="'filterBugs(\'ALL\')'"
                    id="all-button">Show All
                </button>
                <button type="button" class="btn btn-outline-primary text-black" th:onclick="'filterBugs(\'OPEN\')'"
                    id="open-button">Open
                </button>
                <button type="button" class="btn btn-outline-warning text-black" th:onclick="'filterBugs(\'TESTING\')'"
                    id="testing-button">Testing
                </button>
                <button type="button" class="btn btn-outline-success text-black" th:onclick="'filterBugs(\'COMPLETE\')'"
                    id="complete-button">Complete
                </button>
            </div>
        </div>
        <hr />

        <!-- List Bugs -->
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    <div th:if="${not bugs.isEmpty()}" th:each="bug : ${bugs}" class="col">
                        <div class="card shadow-sm">
                            <div class="card-header text-center text-white" th:text="${bug.title}"
                                th:classappend="${bug.status}"></div>

                            <div class="card-body">
                                <p class="card-text" th:text="${bug.description}"></p>

                                <div class="d-flex justify-content-between align-items-center">

                                    <div class="btn btn-group-sm" role="group">
                                        <a class="btn btn-info" th:href="@{/edit/{id}(id=${bug.id})}">
                                            <i class="bi bi-pencil-fill"></i> Edit</a>
                                        <a class="btn btn-danger" th:href="@{/delete/{id}(id=${bug.id})}">
                                            <i class="bi bi-trash-fill"></i> Delete</a>
                                    </div>

                                    <small class="text-muted" th:text="${bug.status}"></small>

                                </div>

                            </div>
                            <div class="card-footer bg-dark text-white" th:text="'Created: ' + ${bug.stringCreatedOn}">
                            </div>
                            <div class="card-footer bg-dark text-white" th:text="'Updated: ' + ${bug.stringUpdatedOn}">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- List Bugs Ends -->
    </div>
    <!-- Bugs Display Ends-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
