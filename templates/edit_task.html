<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/favicon.ico" />
    <link rel="stylesheet" href="/static/css/app.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Edit Task</title>
</head>

<body class="edit-task-form-container">
    <div class="container">
        <div class="form-container">
            <form method="post" action="{{ url_for('edit_task') }}">
                <input type="hidden" name="task_id" value="{{ task.id }}">
                <h3 class="mt-2 text-center">Edit Task</h3>
                <div class="form-group mt-2">
                    <label for="title">Title</label>
                    <input type="text" class="form-control mt-2" id="title" name="title" value="{{ task.title }}"
                        required>
                </div>

                <div class="form-group mt-2">
                    <label for="content">Content</label>
                    <input type="text" class="form-control mt-2" id="content" name="content" value="{{ task.content }}"
                        required>
                </div>

                <div class="form-group mt-2">
                    <label for="status">Status</label>
                    <select name="status" id="status">
                        <option value="Open" {% if task.status=="Open" %}selected{% endif %}>Open</option>
                        <option value="Testing" {% if task.status=="Testing" %}selected{% endif %}>Testing</option>
                        <option value="Complete" {% if task.status=="Complete" %}selected{% endif %}>Complete
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success mt-4">Update</button>
                <a href="{{ url_for('user_dashboard') }}" class="btn btn-danger mt-4">Cancel</a>

            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
