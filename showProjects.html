{% for project in projects %}
<div class="card mt-2 mb-2 mr-2 ml-2" style="width: 18rem;">
    <div class="card-body ms-2 me-2">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.content }}</p>
        <a href="{{ url_for('views.edit_project') }}" class="btn btn-outline-info">Edit</a>
        <button class="btn btn-outline-danger" onClick="deleteProject({{ project.id }})">Delete</button>
    </div>
</div>
{% endfor %}
