<div class="accordion mt-2 mb-2" id="accordionExample">
    {% for project in projects %}
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{project.id}}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse{{project.id}}" aria-expanded="true" aria-controls="collapse{{project.id}}">
                {{project.title}}
            </button>
        </h2>
        <div id="collapse{{project.id}}" class="accordion-collapse collapse show"
            aria-labelledby="heading{{project.id}}" data-bs-parent="#accordionExample">
            <a href="{{ url_for('views.new_task') }}" class="btn btn-outline-dark mt-2">New Task</a>
            <div class="accordion-body">
                <div class="project-container">
                    <div class="album py-5 bg-light">
                        <div class="container">
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                                <div class="col">
                                    <div class="card shadow-sm">

                                        <div class="card-header d-flex justify-content-between">
                                            <span class="task-title text-center text-black">Task 1</span>
                                            <div class="d-flex justify-content-end">
                                                <a href="{{url_for('views.edit_project', project_id=project.id)}}"
                                                    class="btn btn-outline-info mr-2">Edit</a>
                                                <button class="btn btn-outline-danger" onClick="deleteProject({{ task.id }})>Delete</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
